<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <style>
    body{
      font-family: "Dosis", sans-serif;
    }
    h1{
      background-color: rgb(154, 154, 255);
    }
    .container{
      border: 2px solid black;
    }
  </style>
</head>

<body>
  
<form action="php/donation.php" method="post">
  <div class="container my-3">
    <h1 align="center">Make a Donation</h1>
    <div class="mb-3">
      <label for="donorName" class="form-label">Donor name</label>
      <input type="text" class="form-control" id="donorName" name="donorName" aria-describedby="emailHelp">
    </div>
    
    <div class="mb-3">
      <div class="form-group">
        <label for="email" class="form-label">Gender</label>
        <div>
        <label for="male"><input type="radio" name="gender" id="male" value="m"> Male</label>
        <br>
        <label for="female"><input type="radio" name="gender" id="" value="f"> Female</label>
        <br>
        <label for="others"><input type="radio" name="gender" id="" value="o"> Others</label></div>
        </div>
      
      
      
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
      </div>
    <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" aria-describedby="emailHelp" name="phoneNumber">
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Donation Amount</label>
        <input type="text" class="form-control" id="amount" aria-describedby="emailHelp" name="amount">
      </div>
    
    <input type="submit" class="btn btn-primary">
  </div>
  
</form>
</body>
</html>
